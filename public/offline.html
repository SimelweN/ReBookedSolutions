<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - ReBooked Solutions</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .container {
        background: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        text-align: center;
        max-width: 500px;
        width: 100%;
      }

      .icon {
        width: 60px;
        height: 60px;
        background: #f59e0b;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        color: white;
        font-size: 24px;
        font-weight: bold;
      }

      h1 {
        color: #1f2937;
        margin: 0 0 1rem;
        font-size: 1.5rem;
        font-weight: 600;
      }

      p {
        color: #6b7280;
        margin: 0 0 1.5rem;
        line-height: 1.6;
      }

      .buttons {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      button {
        background: #3b82f6;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
        flex: 1;
        min-width: 120px;
      }

      button:hover {
        background: #2563eb;
      }

      .secondary {
        background: #6b7280;
      }

      .secondary:hover {
        background: #4b5563;
      }

      .footer {
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid #e5e7eb;
        font-size: 0.75rem;
        color: #9ca3af;
      }

      .status {
        margin: 1rem 0;
        padding: 0.75rem;
        border-radius: 0.5rem;
        background: #fef3c7;
        color: #92400e;
        font-size: 0.875rem;
      }

      @media (max-width: 480px) {
        .container {
          padding: 1.5rem;
        }

        .buttons {
          flex-direction: column;
        }

        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">üì°</div>

      <h1>You're Offline</h1>

      <p>
        It looks like you've lost your internet connection. Don't worry, we'll
        get you back online as soon as possible.
      </p>

      <div class="status" id="status">Checking connection status...</div>

      <div class="buttons">
        <button onclick="checkConnection()">üîÑ Try Again</button>
        <button onclick="goHome()" class="secondary">üè† Home</button>
      </div>

      <div class="footer">
        ReBooked Solutions<br />
        Your trusted textbook marketplace
      </div>
    </div>

    <script>
      let isOnline = navigator.onLine;
      let retryCount = 0;

      function updateStatus() {
        const statusEl = document.getElementById("status");

        if (navigator.onLine) {
          statusEl.style.background = "#d1fae5";
          statusEl.style.color = "#065f46";
          statusEl.textContent = "‚úÖ Connection restored! Redirecting...";

          setTimeout(() => {
            window.location.href = "/";
          }, 2000);
        } else {
          statusEl.style.background = "#fef3c7";
          statusEl.style.color = "#92400e";
          statusEl.textContent = `‚ö†Ô∏è Still offline (Attempt ${retryCount + 1})`;
        }
      }

      function checkConnection() {
        retryCount++;

        // Update UI immediately
        const statusEl = document.getElementById("status");
        statusEl.style.background = "#dbeafe";
        statusEl.style.color = "#1e40af";
        statusEl.textContent = "üîÑ Checking connection...";

        // Try to fetch a small resource
        fetch("/", {
          method: "HEAD",
          cache: "no-cache",
        })
          .then((response) => {
            if (response.ok) {
              window.location.href = "/";
            } else {
              updateStatus();
            }
          })
          .catch(() => {
            updateStatus();
          });
      }

      function goHome() {
        window.location.href = "/";
      }

      // Listen for online/offline events
      window.addEventListener("online", () => {
        isOnline = true;
        updateStatus();
      });

      window.addEventListener("offline", () => {
        isOnline = false;
        updateStatus();
      });

      // Check connection status on load
      updateStatus();

      // Auto-retry every 30 seconds
      setInterval(() => {
        if (!navigator.onLine) {
          checkConnection();
        }
      }, 30000);
    </script>
  </body>
</html>
